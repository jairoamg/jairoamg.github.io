<!DOCTYPE html>
<html lang="en">
<head>
	
			<center>
                <a href="index.html">
            <img border="0" src="media/Captura.png" width="200" height="200">
            </a>
            </center>
	<meta charset="UTF-8">
	<title>Ejercicio, Galeria con Flexbox</title>
	<style>

		body { 
			margin: 0; 
			background: #333; 
		}
		section.galeria { 
		  padding: .5vw;
		  font-size: 0;
		  -ms-flex-wrap: wrap;
		  -ms-flex-direction: column;
		  -webkit-flex-flow: row wrap; 
		  flex-flow: row wrap; 
		  display: -webkit-box;
		  display: flex;
		  display: -ms-flexbox; /*IE 10*/
		  margin: 5% ;
		}
		section.galeria div { 
		  -webkit-box-flex: auto;
		  -ms-flex: auto;
		  flex: auto; 
		  width: 200px; 
		  margin: .5vw; 
		}
		section.galeria div img { 
		  width: 100%; 
		  height: auto; 
		}
		/*Media Queries*/
		@media screen and (max-width: 400px) {
		  section.galeria div { margin: 0; }
		  section.galeria { padding: 0; }
		}
	</style>
</head>
<body style="background:#FFFFFF">
	<section class="galeria">
		<div><img src="media/gato1.png" alt="imagen"></div>
		<div><img src="media/gato2.png" alt></div>
		<div><img src="media/gato3.png" alt></div>
		<div><img src="media/gato4.png" alt></div>
		<div><img src="media/gato5.png" alt></div>
		<div><img src="media/gato6.png" alt></div>
		<div><img src="media/gato7.png" alt></div>
		<div><img src="media/gato8.png" alt></div>
		<div><img src="media/gato9.png" alt></div>
		<div><img src="media/gato10.png" alt></div>

		
    </section>
</body>
</html>
